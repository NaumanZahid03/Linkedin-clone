<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Linkedin Clone</title>
</head>
<body>
    <div class="navbar">

        <div class="brandPart">
            <img class="img-nav" src="/LinkedIn_logo_initials.png" alt="">
            <h1 class="navBrand">Linkedin</h1>
        </div>


        <div class="searchSec">
            <input type="text" class="searchInput" placeholder="Search">
            <button class="btn-search">Search</button>
        </div>
        <ul class="navIList">
            <li class="navlinks"><i class="ri-home-4-fill"></i></li>
            <li class="navlinks"><i class="ri-team-line"></i></li>
            <li class="navlinks"><i class="ri-briefcase-fill"></i></li>
            <li class="navlinks"><i class="ri-notification-3-line"></i></li>
            <li class="navlinks"><i class="ri-question-answer-line"></i></li>
            <li class="navlinks"><i class="ri-user-3-line"></i></li>
        </ul>
    </div>

       
    
    
</body>
</html>
